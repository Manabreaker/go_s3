<!DOCTYPE html>
<html lang="en">
<!-- Объединённые стили из styles.css -->
<style>
    /* ---------------------- Global Styles ---------------------- */
    :root {
        --primary-color: #4a6fa5;
        --secondary-color: #6c757d;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --light-color: #f8f9fa;
        --dark-color: #343a40;
        --border-color: #dee2e6;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--dark-color);
        background-color: #f5f7fa;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    h1, h2, h3 {
        margin-bottom: 20px;
        color: var(--primary-color);
    }

    /* ---------------------- Header Styles ---------------------- */
    header {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 10px var(--shadow-color);
        margin-bottom: 30px;
        position: relative; /* добавлено, чтобы кнопка выхода позиционировалась относительно хедера */
    }

    header h1 {
        margin-bottom: 0;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    header h1 i {
        color: var(--primary-color);
    }

    .logout-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background-color: #f44336;
        color: white;
        padding: 8px 15px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        transition: background-color 0.3s;
    }

    .logout-btn:hover {
        background-color: #d32f2f;
    }

    /* ---------------------- Main Content Styles ---------------------- */
    main {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 30px;
    }

    /* ---------------------- Upload Section Styles ---------------------- */
    .upload-section {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 10px var(--shadow-color);
    }

    .upload-area {
        border: 2px dashed var(--border-color);
        border-radius: 10px;
        padding: 40px 20px;
        text-align: center;
        cursor: pointer;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .upload-area:hover,
    .upload-area.dragover {
        border-color: var(--primary-color);
        background-color: rgba(74, 111, 165, 0.05);
    }

    .upload-area i {
        font-size: 48px;
        color: var(--primary-color);
        margin-bottom: 10px;
    }

    .upload-progress {
        height: 10px;
        background-color: var(--border-color);
        border-radius: 5px;
        margin-bottom: 20px;
        overflow: hidden;
        display: none;
    }

    .progress-bar {
        height: 100%;
        background-color: var(--primary-color);
        width: 0;
        transition: width 0.3s ease;
    }

    /* ---------------------- Files Section Styles ---------------------- */
    .files-section {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 10px var(--shadow-color);
    }

    .search-bar {
        position: relative;
        margin-bottom: 20px;
    }

    .search-bar input {
        width: 100%;
        padding: 10px 40px 10px 15px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-size: 16px;
    }

    .search-bar i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--secondary-color);
    }

    .files-list {
        max-height: 500px;
        overflow-y: auto;
    }

    .file-item {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid var(--border-color);
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .file-item:hover {
        background-color: rgba(74, 111, 165, 0.05);
    }

    .file-icon {
        font-size: 24px;
        margin-right: 15px;
        color: var(--primary-color);
    }

    .file-details {
        flex-grow: 1;
    }

    .file-name {
        font-weight: 600;
        margin-bottom: 5px;
    }

    .file-meta {
        font-size: 14px;
        color: var(--secondary-color);
    }

    .file-actions {
        display: flex;
        gap: 10px;
    }

    .loading {
        text-align: center;
        padding: 20px;
        color: var(--secondary-color);
    }

    .loading i {
        margin-right: 10px;
    }

    /* ---------------------- Button Styles ---------------------- */
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .primary-btn {
        background-color: var(--primary-color);
        color: white;
        width: 100%;
    }

    .primary-btn:hover {
        background-color: #3a5a84;
    }

    .secondary-btn {
        background-color: var(--secondary-color);
        color: white;
    }

    .secondary-btn:hover {
        background-color: #5a6268;
    }

    .danger-btn {
        background-color: var(--danger-color);
        color: white;
    }

    .danger-btn:hover {
        background-color: #c82333;
    }

    /* ---------------------- Modal Styles ---------------------- */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .modal.show {
        display: flex;
    }

    .modal-content {
        background-color: white;
        border-radius: 10px;
        width: 80%;
        max-width: 800px;
        max-height: 80vh;
        overflow-y: auto;
        padding: 30px;
        position: relative;
    }

    .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 28px;
        cursor: pointer;
        color: var(--secondary-color);
    }

    .modal-body {
        margin: 20px 0;
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        padding: 20px;
    }

    .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    /* ---------------------- Footer Styles ---------------------- */
    footer {
        text-align: center;
        margin-top: 30px;
        padding: 20px;
        color: var(--secondary-color);
    }

    /* ---------------------- Responsive Styles ---------------------- */
    @media (max-width: 768px) {
        main {
            grid-template-columns: 1fr;
        }

        .modal-content {
            width: 95%;
        }
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gaus Storage</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .register-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .register-btn:hover {
            background-color: #45a049;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-cloud"></i> Gaus Storage</h1>
    </header>

    <main>
        <div class="register-container">
            <h2><i class="fas fa-user-plus"></i> Create an Account</h2>
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Email</label>
                    <input type="text" id="username" name="username" required placeholder="Write an email">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Gaus Storage. All rights reserved.</p>
    </footer>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Check if passwords match
        if (password !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
            return;
        }

        // Отправляем JSON на сервис авторизации
        fetch('http://127.0.0.1:7000/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({ email, password })
        })
        .then(response => {
            if (response.ok) {
                alert('Registration successful! Please login with your new account.');
                window.location.href = '/login';
            } else {
                return response.text().then(text => {
                    alert('Registration failed: ' + text);
                });
            }
        })
        .catch(error => {
            console.error('Error during registration:', error);
            alert('An error occurred during registration. Please try again.');
        });
    });
</script>
</body>
</html>
